	<div class="modal fade" id="add-project-modal" tabindex="-1" role="dialog" aria-labelledby="addProjectModalLabel">
		<div class="modal-dialog project-dialog" role="document">
			<div class="modal-content">
				<form name="addProject" novalidate>
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title" id="addProjectModalLabel">Add Project</h4>
					</div>
					<div class="modal-body">
						<input class="form-control project-title" data-ng-model="navCtrl.addproject.title" placeholder="Title" data-ng-required="true" />
						<textarea class="form-control project-description" rows="5" data-ng-model="navCtrl.addproject.description" data-ng-required="true" placeholder="Add short summary..."></textarea>
						<span class="control-label">Deadline:</span>
						<div class="input-image-right">
	                        <input type="text" id="add-deadline" class="form-control" autocomplete="off" data-as-date-picker placeholder="yyyy-mm-dd" data-ng-model="navCtrl.addproject.deadline">
	                        <label for="add-deadline"><span class="fa fa-calendar" aria-hidden="true"></span></label>
	                    </div>
					</div>
					<div class="modal-footer">
						<button type="submit" class="btn btn-primary submit" data-ng-disabled="addProject.$invalid" data-as-add-project="navCtrl.addproject" data-as-request-id="navCtrl.requestId">
